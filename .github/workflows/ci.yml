name: CI - Simulateur Routier
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
      - name: Install dependencies
        run: python -m poetry install --no-interaction --no-ansi

      - name: Show installed packages (debug)
        run: python -m poetry run python -m pip list

      - name: Run tests
        # Run pytest as a module inside the poetry-run environment to avoid relying
        # on console entrypoints (some runners may not have script shims on PATH).
        run: python -m poetry run python -m pytest --cov=simulateur_trafic --cov-report=term-missing
